<!DOCTYPE html>
<html>
	<head>
		<title>Flipper block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Flipper Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>

  <div class="slds-card__body slds-card__body_inner">

	<div id="workspace">

		<div class="slds-form-element">
			<label class="slds-form-element__label" for="input-0">Block height in pixels</label>
			<div class="slds-form-element__control">
				<input type="number" id="input-0" class="slds-input" placeholder="100" 
				value='100'
				/>
			</div>
		</div>

		<div class="slds-form-element">
			<label class="slds-form-element__label" for="input-3">Block width in pixels</label>
			<div class="slds-form-element__control">
				<input type="number" id="input-3" class="slds-input" placeholder="100" 
				value='100'
				/>
			</div>
		</div>
		

		<div class="slds-form-element">
			<label class="slds-form-element__label" for="input-1">Image front</label>
			<div class="slds-form-element__control">
				<input type="text" id="input-1" class="slds-input" placeholder="Front image url" 
				value='https://img.icons8.com/emoji/2x/pineapple-emoji.png'
				/>
			</div>
		</div>

		<div class="slds-form-element">
			<label class="slds-form-element__label" for="input-2">Image back</label>
			<div class="slds-form-element__control">
				<input type="text" id="input-2" class="slds-input" placeholder="Back image url" 
				value='https://img.icons8.com/emoji/2x/grinning-face-emoji.png'
				/>
			</div>
		</div>

		<fieldset class="slds-form-element">
			<legend class="slds-form-element__legend slds-form-element__label">
				<abbr class="slds-required" title="required">*</abbr>
				Flip direction
			</legend>
			<div class="slds-form-element__control">
			  <div class="slds-radio_button-group">
				<span class="slds-button slds-radio_button">
				  <input type="radio" name="radio-1" id="radio-1" value="Horizontal" checked/>
				  <label class="slds-radio_button__label" for="radio-1">
					<span class="slds-radio_faux">Horizontal</span>
				  </label>
				</span>
				<span class="slds-button slds-radio_button">
				  <input type="radio" name="radio-1" id="radio-2" value="Verticaly" />
				  <label class="slds-radio_button__label" for="radio-2">
					<span class="slds-radio_faux">Vertical</span>
				  </label>
				</span>
			  </div>
			</div>
		  </fieldset>

		  <fieldset class="slds-form-element">
			<legend class="slds-form-element__legend slds-form-element__label">
				<abbr class="slds-required" title="required">*</abbr>
				Align content
			</legend>
			<div class="slds-form-element__control">
			  <div class="slds-radio_button-group">
				<span class="slds-button slds-radio_button">
				  <input type="radio" name="radio-2" id="radio-3" value="Left" checked/>
				  <label class="slds-radio_button__label" for="radio-3">
					<span class="slds-radio_faux">Left</span>
				  </label>
				</span>
				<span class="slds-button slds-radio_button">
				  <input type="radio" name="radio-2" id="radio-4" value="Center" />
				  <label class="slds-radio_button__label" for="radio-4">
					<span class="slds-radio_faux">Center</span>
				  </label>
				</span>
				<span class="slds-button slds-radio_button">
					<input type="radio" name="radio-2" id="radio-5" value="Right" />
					<label class="slds-radio_button__label" for="radio-5">
					  <span class="slds-radio_faux">Right</span>
					</label>
				  </span>
			  </div>
			</div>
		  </fieldset>

		  <div class="slds-form-element">
			<label class="slds-form-element__label" for="input-4">Flip timer (ms)</label>
			<div class="slds-form-element__control">
				<input type="number" id="input-4" class="slds-input" placeholder="5000" step="1000"
				value=0 disabled
				/>
			</div>
		</div>
  
		<div class="slds-form-element">
			<div class="slds-form-element__control">
			<div class="slds-checkbox">
				<input type="checkbox" name="timer-enable" id="input-5" />
				<label class="slds-checkbox__label" for="input-5">
					<span class="slds-checkbox_faux"></span>
					<span class="slds-form-element__label">Enable timer</span>
				</label>
			</div>
			</div>
		</div>

	</div>
  </div>


</article>
		
		<script src="./main.js"></script>
	</body>
</html>
