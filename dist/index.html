<!DOCTYPE html>
<html>
	<head>
		<title>Maps Block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Flipper Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>

  <div class="slds-card__body slds-card__body_inner">
	<div id="workspace">

	<!-- 
		contentBlockFront
		contentBlockBack
		flipDirection
		flipAnimationDuration 
	-->


		<div class="slds-form-element">
			<label class="slds-form-element__label" for="form-element-contentBlockFront">Front side Block ID</label>
			<div class="slds-form-element__control">
			<input type="number" id="form-element-contentBlockFront" placeholder="Enter Block ID" class="slds-input" />
			</div>
		</div>
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="form-element-contentBlockBack">Back side Block ID</label>
			<div class="slds-form-element__control">
			<input type="number" id="form-element-contentBlockBack" placeholder="Enter Block ID" class="slds-input" />
			</div>
		</div>
		<fieldset class="slds-form-element slds-is-required">
			<legend class="slds-form-element__legend slds-form-element__label">
				<abbr class="required" title="required">*</abbr>
				Flip Direction
			</legend>
			<div class="slds-form-element__control">
				<span class="slds-radio">
					<input type="radio" id="radio-hor" value="radio-5" name="default" checked="" />
					<label class="slds-radio__label" for="radio-5">
						<span class="slds-radio_faux"></span>
						<span class="slds-form-element__label">Horizonral</span>
					</label>
				</span>
				<span class="slds-radio">
					<input type="radio" id="radio-ver" value="radio-6" name="default" />
					<label class="slds-radio__label" for="radio-6">
						<span class="slds-radio_faux"></span>
						<span class="slds-form-element__label">Vertical</span>
					</label>
				</span>
			</div>
		</fieldset>
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="form-element-flipAnimationDuration ">Duration of Animation</label>
			<div class="slds-form-element__control">
			<input type="number" id="form-element-flipAnimationDuration " placeholder="600" class="slds-input" />
			</div>
		</div>

	</div>
  </div>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
