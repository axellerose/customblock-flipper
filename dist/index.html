<!DOCTYPE html>
<html>
	<head>
		<title>Maps Block</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Flipper Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">


	<div class="slds-form-element">
		<label class="slds-form-element__label" for="form-element-color">Background color</label>
		<div class="slds-form-element__control">
		  <input type="text" id="form-element-color" placeholder="#B24C63" class="slds-input" />
		</div>
	  </div>
	  <div class="slds-form-element">
		<label class="slds-form-element__label" for="form-element-text">Text input</label>
		<div class="slds-form-element__control">
		  <input type="text" id="form-element-text" placeholder="Text input" class="slds-input" />
		</div>
	  </div>


		</div>
  </div>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
